on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

name: Continuous integration

jobs:

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/cache@v2
        with:
          path: |
            target
            /usr/share/rust/.cargo/bin/
            /usr/share/rust/.cargo/registry/index/
            /usr/share/rust/.cargo/registry/cache/
            /usr/share/rust/.cargo/git/db/
          key: ${{ runner.OS }}-test-suite-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.OS }}-test-suite-
      - run: cargo test

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: actions/cache@v2
        with:
          path: |
            target
            /usr/share/rust/.cargo/bin/
            /usr/share/rust/.cargo/registry/index/
            /usr/share/rust/.cargo/registry/cache/
            /usr/share/rust/.cargo/git/db/
          key: ${{ runner.OS }}-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.OS }}-clippy-
      - uses: actions-rs-plus/clippy-check@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
